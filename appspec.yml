version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/  # Adjust this to your web server's document root
permissions:
  - object: /var/www/html/
    pattern: "**"
    owner: apache      # Adjust if your web server runs under a different user
    group: apache      # Adjust if your web server runs under a different group
hooks:
  AfterInstall:
    - location: scripts/set_permissions.sh # Optional script
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh    # Optional script
      timeout: 300
      runas: apache
